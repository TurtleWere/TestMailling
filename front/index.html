
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 15px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .result { margin-top: 20px; padding: 15px; border: 1px solid #ddd; background-color: #f9f9f9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email</h1>
        <div class="form-group">
            <label for="from">From:</label>
            <input type="text" id="from">
        </div>
        <div class="form-group">
            <label for="to">To:</label>
            <input type="text" id="to">
        </div>
        <div class="form-group">
            <label for="copy">Copy:</label>
            <input type="text" id="copy">
        </div>
        <div class="form-group">
            <label for="blindCopy">Blind Copy:</label>
            <input type="text" id="blindCopy">
        </div>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title">
        </div>
        <div class="form-group">
            <label for="body">Body:</label>
            <textarea id="body" rows="5"></textarea>
        </div>
        <button onclick="Mailling()">Send email</button>
        
        <div id="result" class="result" style="display: none;">
            <h3>Sent Email</h3>
            <p><strong>From:</strong> <span id="result-from"></span></p>
            <p><strong>To:</strong> <span id="result-to"></span></p>
            <p><strong>Copy:</strong> <span id="result-copy"></span></p>
            <p><strong>Blind copy:</strong> <span id="result-blindCopy"></span></p>
            <p><strong>Title:</strong> <span id="result-title"></span></p>
            <p><strong>Body:</strong> <span id="result-body"></span></p>
        </div>
    </div>
    <script src="./Mailling.js"></script>
</body>
</html>
